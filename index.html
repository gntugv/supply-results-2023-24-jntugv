

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            width: 200px; 
        }

        @media (max-width: 600px) {
            img {
                width: 150px; /* Reduce size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <img src="april.png" alt="Responsive Image">
</body>
</html>
